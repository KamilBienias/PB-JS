<div>
  <h1>Bouncing Ball Simulator</h1>
  <button id="start" (click)="startGame()">Start Game (click once)</button>
  <table>
    <tr *ngFor="let row of board">
      <td *ngFor="let cell of row" [style.background-color]="getCellBackgroundColor(cell)" 
      [style.border-radius]="cell === '1' ? '50%' : '0'">
        {{ cell }}
      </td>
    </tr>
  </table>
</div>
